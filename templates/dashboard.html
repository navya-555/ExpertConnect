<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=SUSE:100,200,300,regular,500,600,700,800" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css?family=Titillium+Web:200,200italic,300,300italic,regular,italic,600,600italic,700,700italic,900"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="static/css/dashboard.css">
    <title>ExpertSelect</title>
</head>

<body>
    <nav>
        <div class="logo">
            <!-- <div>
                <img src="./expert.png" alt="">
            </div> -->
            <h4>ExpertSelect</h4>
        </div>
        <div class="nav-links">
            <div class="nav-item" data-target="dashboard">
                <div class="icon">
                    <img src="static/img/menu.png" alt="">
                </div>
                <span>Dashboard</span>
            </div>
            <div class="nav-item" data-target="addExpert">
                <div class="icon">
                    <img src="static/img/administrator.png" alt="">
                    <span>+</span>
                </div>
                <span>Add Expert</span>
            </div>
            <div class="nav-item" data-target="viewExpert">
                <div class="icon">
                    <img src="static/img/administrator.png" alt="">
                </div>
                <span>View Experts</span>
            </div>
            <div class="nav-item" data-target="viewCandidates">
                <div class="icon">
                    <img src="static/img/employee.png" alt="">
                </div>
                <span>View Candidates</span>
            </div>
            <div class="nav-item">
                <div class="icon">
                    <img src="static/img/logout.png" alt="">
                </div>
                <span>Log out</span>
            </div>
        </div>
    </nav>
    <div id="dashboard" class="page active">
        <h1>Dashboard</h1>
    </div>
    <div id="addExpert" class="page">
        <h1>Create New Expert</h1>
        <form action="">
            <div class="form-section">
                <h1>Personal Information: </h1>
                <div class="input">
                    <label for="name">Your Name: </label>
                    <input type="text" name="name" id="name" required autofocus>
                </div>
                <div class="input">
                    <label for="username">Your username: </label>
                    <input type="text" name="username" id="username" required>
                </div>
                <div class="input">
                    <label for="email">Your email: </label>
                    <input type="email" name="email" id="email" required>
                </div>
                <div class="input">
                    <label for="phone">Your phone no.: </label>
                    <input type="text" name="phone" id="phone" required>
                </div>
            </div>
            <div class="form-section">
                <h1>Files</h1>
                <div class="input">
                    <label for="photo">Upload your profile picture: </label>
                    <div class="fileInputContainer">
                        <p>Upload from memory</p>
                        <input type="file" name="photo" accept="image/jpg, image/jpeg, image/png" id="photo"
                            onchange="showFileName(this, 'photo-file-name')" required>
                    </div>
                    <span id="photo-file-name">No file chosen</span>
                </div>
                <div class="input">
                    <label for="resume">Upload your resume: </label>
                    <div class="fileInputContainer">
                        <p>Upload from memory</p>
                        <input type="file" accept="application/pdf" name="resume" id="resume"
                            onchange="showFileName(this, 'resume-file-name')" required>
                    </div>
                    <span id="resume-file-name">No file chosen</span>
                </div>
                <div class="input">
                    <label for="cv">Upload your CV: </label>
                    <div class="fileInputContainer">
                        <p>Upload from memory</p>
                        <input type="file" accept="application/pdf" name="cv" id="cv"
                            onchange="showFileName(this, 'cv-file-name')" required>
                    </div>
                    <span id="cv-file-name">No file chosen</span>
                </div>
            </div>
            <div class="form-section">
                <h1>Links</h1>
                <div class="input">
                    <label for="googleScholarLink">Google Scholar Link:</label>
                    <input type="url" name="googleScholarLink" id="googleScholarLink" placeholder="https://example.com"
                        required>
                </div>
                <div class="input">
                    <label for="githubLink">Github Profile Link:</label>
                    <input type="url" name="githubLink" id="githubLink" placeholder="https://example.com" required>
                </div>
            </div>
            <button>Register</button>
        </form>
    </div>
    <div id="viewExpert" class="page">
        <h1>View Experts</h1>
    </div>
    <div id="viewCandidates" class="page">
        <h1>View Candidates</h1>
    </div>

    
    <script src="static/js/dashboard.js"></script>
    <script>
        function showFileName(inputElement, displayElementId) {
            // Get the selected file name from the input element
            const fileName = inputElement.files[0]?.name || 'No file chosen';
            // Display the file name in the specified span element
            document.getElementById(displayElementId).textContent = fileName;
        }
    </script>
</body>

</html>
